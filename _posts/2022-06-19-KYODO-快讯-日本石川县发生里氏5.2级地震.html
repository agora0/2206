                    <p>【共同社6月19日电】据日本气象厅消息，19日下午3点08分前后，石川县能登地区观测到了震度6弱（日本标准）的地震。震源位于石川县能登地区，深度为10公里。震级推测为里氏5.2级。（完）</p>

                    <p>【共同社6月28日电】共同社26～28日实施的有关参院选举的第二次选情调查结果显示，计划把比例代表选票投给自民党的受访者最多，占28.3%；之后依次是立宪民主党（8.2%）、公明党（7.2%）和日本维新会（6.1%）。（完）</p>

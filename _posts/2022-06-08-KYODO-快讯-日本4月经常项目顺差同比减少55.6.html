                    <p>【共同社6月8日电】日本财务省8日公布的4月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目呈现5011亿日元（约合人民币252亿元）的顺差，较上年同期减少55.6%。这是经常项目连续3个月保持盈余。（完）</p>

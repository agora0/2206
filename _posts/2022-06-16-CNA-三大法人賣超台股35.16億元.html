<p>（中央社台北16日電）台股今天跌160.64點，收在15838.61點，成交值新台幣2723.45億元。三大法人外資及陸資、投信買超，自營商賣超，合計賣超35.16億元。</p><p>自營商賣超45.91億元，投信買超4.27億元，外資及陸資買超6.48億元。1110616</p>

<div>
                    <p>【共同社6月20日电】日本外务省20日发布消息称，确认中国在东海日中中间线的中国一侧海域，建成了气田开采设施。</p>
								<p>有鉴于设施建成，日方表示“虽然多次抗议，但（中方）仍推进了单方面开发，极其遗憾”，向中方提出了抗议。（完）</p>

                    <p>【共同社埃尔毛6月27日电】日本首相岸田文雄26日在七国集团首脑会议（G7峰会）上批评中国在东海推进气田开发，认为这是试图单方面改变现状。政府相关人士透露了这一消息。（完）</p>

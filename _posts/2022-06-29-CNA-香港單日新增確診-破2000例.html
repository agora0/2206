<p>（中央社記者張謙香港29日電）香港的COVID-19（2019冠狀病毒疾病）確診案今天達到2004例，是半月以來首次突破2000例。</p><p>衛生官員在記者會上公布，今天新增的個案中，155例為境外移入。此外，本地沒有新增確診死亡個案。（編輯：周慧盈）1110629</p>
